<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон логотипа -->
  <rect x="0" y="0" width="120" height="60" fill="url(#yellowGradient)" rx="8"/>
  
  <!-- Минималистичная буква "P" -->
  <g transform="translate(20, 15)">
    <!-- Вертикальная линия -->
    <rect x="0" y="0" width="6" height="30" fill="#000000" rx="3"/>
    
    <!-- Верхняя горизонтальная линия -->
    <rect x="6" y="0" width="20" height="6" fill="#000000" rx="3"/>
    
    <!-- Средняя горизонтальная линия -->
    <rect x="6" y="12" width="20" height="6" fill="#000000" rx="3"/>
    
    <!-- Вертикальная линия справа -->
    <rect x="22" y="0" width="6" height="18" fill="#000000" rx="3"/>
  </g>
  
  <!-- Инициалы "GK" -->
  <g transform="translate(60, 20)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">GK</text>
  </g>
</svg>
