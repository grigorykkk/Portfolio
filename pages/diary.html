<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио студента - Учебный дневник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="main-content">
        <div class="header-nav-container">
            <div class="logo-section">
                <img src="../images/logo.svg" alt="Логотип" class="logo-img">
                <div class="student-name">Григорий Костин</div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-custom">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="projects.html" class="nav-link">Проекты</a>
                        </li>
                        <li class="nav-item">
                            <a href="diary.html" class="nav-link active">Дневник</a>
                        </li>
                        <li class="nav-item">
                            <a href="contacts.html" class="nav-link">Контакты</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <h1>Учебный дневник</h1>

        <div class="terminal-border">
            <section class="section">
                <h2>Мой учебный прогресс</h2>
                <div class="terminal-border-thin">
                    <div class="progress-item">
                        <span class="progress-date">15 дек</span>
                        <span>– Верстка макета сайта</span>
                        <span class="progress-status">✓</span>
                    </div>
                    <div class="progress-item">
                        <span class="progress-date">10 дек</span>
                        <span>– JavaScript основы</span>
                        <span class="progress-status">✓</span>
                    </div>
                    <div class="progress-item">
                        <span class="progress-date">05 дек</span>
                        <span>– Работа с формами</span>
                        <span class="progress-status">⏳</span>
                    </div>
                    <div class="progress-item">
                        <span class="progress-date">01 дек</span>
                        <span>– Адаптивный дизайн</span>
                        <span class="progress-status">⏳</span>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2>Текущие курсы</h2>
                <div class="course-item">
                    <div class="course-name">Веб-разработка</div>
                    <div class="course-progress">
                        <div class="course-bar">
                            <div class="course-fill" style="width: 90%"></div>
                        </div>
                        <span class="skill-percentage">90%</span>
                    </div>
                </div>
                <div class="course-item">
                    <div class="course-name">JavaScript</div>
                    <div class="course-progress">
                        <div class="course-bar">
                            <div class="course-fill" style="width: 70%"></div>
                        </div>
                        <span class="skill-percentage">70%</span>
                    </div>
                </div>
                <div class="course-item">
                    <div class="course-name">React</div>
                    <div class="course-progress">
                        <div class="course-bar">
                            <div class="course-fill" style="width: 50%"></div>
                        </div>
                        <span class="skill-percentage">50%</span>
                    </div>
                </div>
            </section>

            <div class="text-center mt-4">
                <button class="form-submit" onclick="addNewEntry()">[Добавить запись]</button>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 <a href="contacts.html" style="color: var(--text-primary); text-decoration: none;">Контакты</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        function addNewEntry() {
            const entry = prompt('Введите новую запись:');
            if (entry) {
                const progressContainer = document.querySelector('.terminal-border-thin');
                const newItem = document.createElement('div');
                newItem.className = 'progress-item';
                newItem.innerHTML = `
                    <span class="progress-date">${new Date().toLocaleDateString('ru-RU', { day: '2-digit', month: 'short' })}</span>
                    <span>– ${entry}</span>
                    <span class="progress-status">⏳</span>
                `;
                progressContainer.appendChild(newItem);
            }
        }
    </script>
</body>
</html>
